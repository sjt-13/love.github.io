<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <style>

        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            color: white;
        }

        #background {

            top: 0;
            left: 0;

            height: 100%;

        .wechat-notification {

            left: 50%;

            background: rgba(255, 255, 255, 0.95);

            padding: 15px;

        .wechat-icon {

            height: 45px;

            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(7, 193, 96, 0.4);
            font-family: "Microsoft YaHei", sans-serif;
            flex-shrink: 0;

        .wechat-content {

            min-width: 0;

        .wechat-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 18px;
        }

        .wechat-message {

            color: #666;

        .bullet-screen {

            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
            opacity: 0.7;
            z-index: 10;

            animation: floatUp linear forwards;
            transform-origin: center;
            transition: opacity 0.5s, text-shadow 0.5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(-5deg);
            }

            20% {
                transform: translateY(80vh) rotate(-3deg);
            }

            40% {
                transform: translateY(60vh) rotate(-1deg);
            }

            50% {

                text-shadow: 0 0 15px #ff4d94, 0 0 25px #ff4d94;

            }

            60% {
                transform: translateY(40vh) rotate(1deg);
            }

            80% {
                transform: translateY(20vh) rotate(3deg);
            }

            100% {
                transform: translateY(-100px) rotate(5deg);
                opacity: 0;
            }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, background 0.3s;
        }

        .music-player:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-icon {

        }

        .hearts-container {

            left: 0;

            height: 100%;

        }

        .heart {

        @keyframes floatHeart {

        .black-bg {

            height: 100%;

        .play-button {

            background: rgba(255, 255, 255, 0.8);

            }

            .wechat-message {

            }
        }
    </style>
