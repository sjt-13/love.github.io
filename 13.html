<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wyx240814❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }

        .container {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid #ff2a8d;
            z-index: 2;
            transition: opacity 1s ease;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 8s linear infinite;
            color: #ff2a8d;
        }

        @keyframes float {
            0% {
                transform: translateY(100%) rotate(0deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100%) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff2a8d;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        .question {
            font-size: 2rem;
            color: #ff2a8d;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 16px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 140px;
        }

        .yes-btn {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.6);
            transition: all 0.5s ease;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.8);
        }

        .no-btn {
            background: linear-gradient(to right, #ff6b6b, #ffef78);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .message {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #ffa7c4;
            min-height: 40px;
            font-weight: bold;
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .question {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            .buttons {
                gap: 20px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 1.1rem;
                min-width: 120px;
            }

            .message {
                font-size: 1.1rem;
                margin-top: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        <div class="content">
            <h1>wyx240814❤️</h1>
            <div class="question" id="question">可以成为我的恋人吗？</div>
            <div class="buttons">
                <button class="btn yes-btn" id="yesBtn">可以</button>
                <button class="btn no-btn" id="noBtn">不要</button>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <div class="fullscreen-image" id="fullscreenImage"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const heartsContainer = document.getElementById('hearts');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const container = document.querySelector('.container');

            // 否定按钮文本序列
            const noTexts = ['不要', '你认真的吗', '要不你再想想', '不许选这个', '我会伤心的', '不行'];

            let currentNoTextIndex = 0;
            let yesBtnScale = 1;

            // 创建漂浮的心形
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    heartsContainer.appendChild(heart);
                }
            }

            createHearts();

            // 点击"可以"按钮
            yesBtn.addEventListener('click', function () {
                // 设置全屏背景图片 - 请替换为您的图片URL
                fullscreenImage.style.backgroundImage = "url('1.png')";

                // 显示全屏图片
                setTimeout(function () {
                    fullscreenImage.style.opacity = "1";
                    document.body.style.background = "transparent";
                    container.style.opacity = "0";

                    // 隐藏容器
                    setTimeout(function () {
                        container.style.display = "none";
                    }, 1000);
                }, 300);

                // 显示成功消息
                question.textContent = "爱你哟宝宝！";
                message.textContent = "kiss kiss！❤️";

                // 创建更多爱心动画
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                }
            });

            // 点击"不要"按钮
            noBtn.addEventListener('click', function () {
                // 更新否定按钮文本
                if (currentNoTextIndex < noTexts.length - 1) {
                    currentNoTextIndex++;
                    noBtn.textContent = noTexts[currentNoTextIndex];
                }

                // 让"可以"按钮变大
                yesBtnScale += 0.3;
                yesBtn.style.transform = `scale(${yesBtnScale})`;

                // 显示提示消息
                if (currentNoTextIndex === 1) {
                    message.textContent = "再考虑一下嘛~";
                } else if (currentNoTextIndex === 2) {
                    message.textContent = "我真的真的很喜欢你！";
                } else if (currentNoTextIndex === 3) {
                    message.textContent = "这个选项不能选哦~";
                } else if (currentNoTextIndex >= 4) {
                    message.textContent = "求求你选「可以」嘛~";
                }
            });
        });
    </script>
</body>

</html>
